<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">

<head>
    <meta charset="utf-8" />
    <title>AI First - Web Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="AI First Operational Dashboard" name="description" />
    <link rel="shortcut icon" href="themes/images/favicon.ico">

    <!-- Layout config Js -->
    <!-- Bootstrap Css (Local) -->
    <link href="themes/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css (Local) -->
    <link href="themes/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css (Velzon Official) -->
    <link href="themes/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css (Velzon Official) -->
    <link href="themes/css/custom.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom Styles for Switches -->
    <style>
        /* Force Red Background when switch is unchecked and has form-switch-danger class */
        .form-switch.form-switch-danger .form-check-input:not(:checked) {
            background-color: #f06548;
            /* Velzon Danger Color */
            border-color: #f06548;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body>
    <div id="layout-wrapper">
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid" id="app-root">
                    <!-- Dynamic Content will be rendered here -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Initializing AI-First Interface...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="themes/js/bootstrap.bundle.min.js"></script>

    <!-- Sweet Alert css-->
    <link href="themes/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />

    <!-- Core Renderer -->
    <script src="themes/libs/sweetalert2/sweetalert2.min.js"></script>
    <script src="config.js"></script>
    <script type="module" src="renderer/main.js?v=23"></script>
</body>

</html>
