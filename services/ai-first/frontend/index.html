<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">

<head>
    <meta charset="utf-8" />
    <title>AI-Realtor - Web Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="AI-Realtor Lead Manager" name="description" />
    <base href="/">
    <link rel="shortcut icon" href="/themes/images/favicon.ico">

    <!-- Layout config Js -->
    <!-- gridjs css -->
    <link rel="stylesheet" href="/themes/libs/gridjs/theme/mermaid.min.css">
    <!-- Bootstrap Css (Local) -->
    <link href="/themes/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css (Local) -->
    <link href="/themes/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css (Velzon Official) -->
    <link href="/themes/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css (Velzon Official) -->
    <link href="/themes/css/custom.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom Styles for Switches -->
    <style>
        /* Force Red Background when switch is unchecked and has form-switch-danger class */
        .form-switch.form-switch-danger .form-check-input:not(:checked) {
            background-color: #f06548;
            /* Velzon Danger Color */
            border-color: #f06548;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
        }

        /* Grid.js Theme Compatibility */
        .gridjs-container {
            color: var(--vz-body-color) !important;
            padding: 0 !important;
        }

        .gridjs-wrapper {
            border: 1px solid var(--vz-border-color) !important;
            box-shadow: none !important;
            border-radius: 0.25rem !important;
        }

        .gridjs-table {
            background-color: transparent !important;
        }

        .gridjs-tbody,
        .gridjs-thead {
            background-color: transparent !important;
        }

        .gridjs-th {
            background-color: var(--vz-light) !important;
            color: var(--vz-body-color) !important;
            border-color: var(--vz-border-color) !important;
        }

        .gridjs-td {
            border-color: var(--vz-border-color) !important;
            background-color: transparent !important;
        }

        .gridjs-search-input {
            background-color: var(--vz-input-bg) !important;
            color: var(--vz-input-color) !important;
            border-color: var(--vz-input-border) !important;
            border-radius: 0.25rem !important;
        }

        .gridjs-footer {
            background-color: transparent !important;
            border-color: var(--vz-border-color) !important;
            color: var(--vz-body-color) !important;
            padding: 12px 0 !important;
        }

        .gridjs-pagination .gridjs-pages button {
            background-color: var(--vz-card-bg-custom, var(--vz-input-bg)) !important;
            color: var(--vz-body-color) !important;
            border-color: var(--vz-border-color) !important;
        }

        .gridjs-pagination .gridjs-pages button:hover {
            background-color: var(--vz-light) !important;
        }

        .gridjs-pagination .gridjs-pages button:disabled {
            background-color: var(--vz-input-bg) !important;
            opacity: 0.5;
        }

        .gridjs-pagination .gridjs-pages button.gridjs-currentPage {
            background-color: var(--vz-primary) !important;
            color: #fff !important;
            border-color: var(--vz-primary) !important;
        }

        /* üå°Ô∏è Thermal Palette - Scoring System */
        .thermal-extreme {
            color: #f06548 !important;
        }

        /* Rojo (Velzon Danger) */
        .thermal-high {
            color: #f7b84b !important;
        }

        /* Naranja (Velzon Warning) */
        .thermal-mid {
            color: #4b38b3 !important;
        }

        /* Morado (Velzon Primary) */
        .thermal-low {
            color: #0ab39c !important;
        }

        /* Verde (Velzon Success) */
        .thermal-none {
            color: #adb5bd !important;
            opacity: 0.5;
        }

        /* Gris Neutro */
        .thermal-info {
            color: #299cdb !important;
        }

        /* Azul (Velzon Info) */

        /* Premium Icon Effects */
        .js-grid-leads-control i {
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }

        .js-grid-leads-control i:hover {
            transform: scale(1.25);
            filter: drop-shadow(0 0 5px currentColor);
        }

        /* üè∑Ô∏è Thermal Pills (Uniform Buttons) */
        .thermal-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 105px;
            height: 22px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 4px;
            border: 1px solid currentColor;
            background-color: transparent;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 4px;
            text-decoration: none !important;
        }

        .thermal-pill:hover {
            background-color: color-mix(in srgb, currentColor, transparent 85%);
            cursor: pointer;
            transform: none;
            opacity: 1;
        }

        [data-theme="light"] .thermal-pill:hover {
            background-color: color-mix(in srgb, currentColor, transparent 92%);
        }

        /* üìè Ultra-Compact Table */
        .js-grid-leads-control .gridjs-td,
        .js-grid-leads-control .gridjs-th {
            padding: 6px 12px !important;
        }

        .js-grid-leads-control .gridjs-table {
            border-collapse: collapse !important;
        }
    </style>
</head>

<body>
    <div id="layout-wrapper">
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid" id="app-root">
                    <!-- Dynamic Content will be rendered here -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Initializing AI-First Interface...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/themes/js/bootstrap.bundle.min.js"></script>

    <!-- Sweet Alert css-->
    <link href="/themes/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />

    <!-- Core Renderer -->
    <script src="/themes/libs/sweetalert2/sweetalert2.min.js"></script>
    <!-- gridjs js -->
    <script src="/themes/libs/gridjs/gridjs.umd.js"></script>
    <script src="/config.js"></script>
    <script>
        // Simple Auth Guard
        if (!localStorage.getItem('access_token')) {
            window.location.href = 'login.html';
        }
    </script>
    <script type="module" src="/renderer/main.js?v=68"></script>
</body>

</html>
