<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">

<head>

    <meta charset="utf-8" />
    <title>Sign In | AI-Realtor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="AI-Realtor Lead Manager" name="description" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="themes/images/favicon.ico">

    <!-- Layout config Js -->
    <!-- Bootstrap Css -->
    <link href="themes/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="themes/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="themes/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="themes/css/custom.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <h1 class="text-white">AI-Realtor</h1>
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">Lead Manager</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form id="login-form">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="username" name="username"
                                                autocomplete="username" placeholder="Enter email" required
                                                value="acartina15@hotmail.com">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="#" class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input"
                                                    name="password" autocomplete="current-password"
                                                    placeholder="Enter password" id="password-input" required
                                                    value="Techimi.15">
                                                <button
                                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none"
                                                    type="button" id="password-addon"><i
                                                        class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember
                                                me</label>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="submit" id="btn-login">Sign
                                                In</button>
                                            <div id="login-spinner"
                                                class="spinner-border text-light spinner-border-sm ms-2 d-none"
                                                role="status"></div>
                                        </div>

                                        <div id="error-msg" class="alert alert-danger mt-3 d-none" role="alert">
                                            Invalid credentials.
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy; 2026 AI-Realtor.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="themes/js/bootstrap.bundle.min.js"></script>
    <script src="themes/libs/simplebar/simplebar.min.js"></script>
    <script src="themes/libs/node-waves/waves.min.js"></script>
    <script src="themes/libs/feather-icons/feather.min.js"></script>
    <script src="themes/js/pages/plugins/lord-icon-2.1.0.js"></script>

    <!-- Config & Auth Logic -->
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
